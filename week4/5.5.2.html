<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>  
        <h1>Profile</h1>

        <h2>Here you can view and adjust your address details.</h2>

        <form action="do_something.html" method="post">
            <fieldset>
                <legend>Personal Data</legend>
                <label for="title">title</label>
                <input type="text" id="title" required placeholder="Dr.hc" maxlength="30" required>

                <label for="firstname">First name</label>
                <input type="text" id="name" required placeholder="Peter" maxlength="15" required>

                <label for="lastname">Last name</label>
                <input type="text" id="lastname" placeholder="Muster" maxlength="25" required>


                <label for="genders">Gender:</label>
                <input list="genders_options" id="genders" name="genders"> <!-- when I make id = list value, selection disappears -->

                <datalist id="genders_options" name="genders_options">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </datalist>

                <p>Your message:</p>
                <textarea id="message" placeholder="Leave your message here (max.1000 symbols)" maxlength="100" required></textarea>
            </fieldset>
            <button type="submit">Submit!</button>
            <input type="hidden">
        </form>
    </main>               
</body>
</html>
