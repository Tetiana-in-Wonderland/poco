<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <p>This is the Logo</p>
        <nav>
            <a href=""><p>Link</p></a>
            <a href=""><p>Link</p></a>
            <a href=""><p>Link</p></a>
            <a href=""><p>Link</p></a>
        </nav>
    </header>
    <section id="picture">
        <h1>Welcome to this Website</h1>
        <img id="header-img" src="https://images.unsplash.com/photo-1500964757637-c85e8a162699?q=80&w=2703&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <p id="headerText">We are a great company</p>
        <button type="button">Book us now</button>
    </section>

    <section id="Gallery">
        <h2>Lets us show you our work:</h2>
        <img class="galleryImg" src="https://images.unsplash.com/photo-1557804506-669a67965ba0?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <img class="galleryImg" src="https://images.unsplash.com/photo-1522152302542-71a8e5172aa1?q=80&w=2508&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <img class="galleryImg" src="https://images.unsplash.com/photo-1556761175-b413da4baf72?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <img class="galleryImg" src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    </section>

    <section>

    </section>
    <style>

        *{
            font-family: "Space Grotesk", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        body{
            margin: 0;
        }

        header{
            display: flex;
            justify-content: space-between;
            padding: 0px 50px;
            background-color: bisque;
            /*Make this header always stick to the top of the page*/
            position: fixed;
            top: 0px;
            width: 100%;

        }

        #picture {
            position: relative;
            text-align: center;
            margin-top: 50px; /* Offset for sticky header */
            /*Make h1 header overlay on the image and center it vertically and horizontally (do not use flexbox)*/
            /*also style it*/
        }

        h1 {
            position: absolute;
            top: 50%;  /* Centers vertically */
            left: 50%; /* Centers horizontally */
            transform: translate(-50%, -50%); /* Offsets by half the element's size to achieve perfect centering */
            color: white; /* Makes the text readable */
            font-size: 3rem;  /* Adjust the font size as needed */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);  /* Optional: add text shadow for better readability */
        }

        section #picture img {
            width: 100%;  /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
        }

        #headerText{
            position: absolute;
            left: 50%;
            top: 65%;
            transform: translate(-50%);
            font-size: 1.5rem;
            color: #333;
            /*That text goes below the h1 element*/
        }

        button {
            position: absolute;
            top: 71.5%;
            left: calc(50% + 9rem); /* Adjust the positioning */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            height: 30px;
            background-color:lightblue;
            color: white;
            border: none;
            /*This button goes next to the header Text*/
        }

        button:hover{
            background-color: coral;
        }

        h2{
            position: sticky;
            top: 0;
            background-color: bisque;
            padding: 1rem;
            text-align: center;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            font-size: 2rem;
            /*position this element in a way that it scrolls with the content 
            to the top of the page and then let the images flow behind it*/

            /*also style it*/
        }


        nav{
            display: flex;
            justify-content: space-around;
            width: 50vw;
        }

        #header-img{
            width: 100vw;
            height: 400px;
            object-fit: cover;
        }

        article{
            height: 50px;
            width: 50px;
            background-color: green;
        }

        #gallery{
            background-color: antiquewhite;
            text-align: center;
            padding: 50px 0px;
        }

        .galleryImg{ /*Option challenge: Spread the images out "radomly", stack then on top of each other etc.*/
            display: block;
            width: 100%;
            max-width: 600px; /* Limits the size of the images */
            height: auto;
            margin: 2rem auto;
            transition: transform 0.3s ease-in-out;
        }

        .galleryImg:hover {
            transform: scale(1.05); /* Adds a hover effect to enlarge the image */
        }

        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        section {
            margin: 2rem 0;
        }
    </style>
</body>
</html>
